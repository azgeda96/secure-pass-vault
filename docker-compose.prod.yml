version: '3.8'

# ===========================================
# VAULT ACCESS - DOCKER COMPOSE PRÊT À L'EMPLOI
# ===========================================
# 
# Démarrage rapide:
#   docker-compose -f docker-compose.prod.yml up -d
#
# URLs:
#   - Frontend: http://localhost:3000
#   - API:      http://localhost:8000
#
# ===========================================

services:
  # ===========================================
  # Frontend - Vault Access App
  # ===========================================
  vault-access:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=http://localhost:8000
        - VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
    container_name: vault-access-app
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      supabase-kong:
        condition: service_started
    networks:
      - vault-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  supabase-db:
    image: supabase/postgres:15.1.1.61
    container_name: vault-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: VaultSecretPassword123!
      POSTGRES_DB: postgres
      JWT_SECRET: super-secret-jwt-token-for-vault-access-minimum-32-chars
      JWT_EXP: 3600
    volumes:
      - vault-db-data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - vault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ===========================================
  # Supabase Auth (GoTrue)
  # ===========================================
  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: vault-auth
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8000
      
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:VaultSecretPassword123!@supabase-db:5432/postgres
      
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: "false"
      
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: super-secret-jwt-token-for-vault-access-minimum-32-chars
      
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      
      GOTRUE_SMTP_HOST: ""
      GOTRUE_SMTP_PORT: 587
      GOTRUE_SMTP_USER: ""
      GOTRUE_SMTP_PASS: ""
      GOTRUE_SMTP_ADMIN_EMAIL: admin@vault.local
      GOTRUE_SMTP_MAX_FREQUENCY: 1s
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    restart: unless-stopped
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ===========================================
  # Supabase REST API (PostgREST)
  # ===========================================
  supabase-rest:
    image: postgrest/postgrest:v11.2.2
    container_name: vault-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:VaultSecretPassword123!@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-for-vault-access-minimum-32-chars
      PGRST_DB_USE_LEGACY_GUCS: "false"
    restart: unless-stopped
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ===========================================
  # Supabase Realtime
  # ===========================================
  supabase-realtime:
    image: supabase/realtime:v2.25.50
    container_name: vault-realtime
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: VaultSecretPassword123!
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: super-secret-jwt-token-for-vault-access-minimum-32-chars
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    restart: unless-stopped
    networks:
      - vault-network

  # ===========================================
  # Kong API Gateway
  # ===========================================
  supabase-kong:
    image: kong:2.8.1
    container_name: vault-kong
    ports:
      - "8000:8000"
      - "8443:8443"
    depends_on:
      supabase-auth:
        condition: service_healthy
      supabase-rest:
        condition: service_started
      supabase-realtime:
        condition: service_started
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./docker/kong/kong.yml:/var/lib/kong/kong.yml:ro
    restart: unless-stopped
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

networks:
  vault-network:
    driver: bridge

volumes:
  vault-db-data:
